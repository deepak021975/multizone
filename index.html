<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickShop - Premium Store</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- FontAwesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; }
        .fade-in { animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #888; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #555; }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <!-- CONFIGURATION SECTION (EDIT THIS) -->
    <script>
        const STORE_CONFIG = {
            storeName: "Multizone",
            currencySymbol: "₹",
            whatsappNumber: "919835185222", // ENTER YOUR WHATSAPP NUMBER HERE (e.g., 919999999999)
            products: [
                {
                    id: 1,
                    name: "Classic White Sneakers",
                    price: 49.99,
                    category: "Footwear",
                    image: "https://images.unsplash.com/photo-1549298916-b41d501d3772?auto=format&fit=crop&w=500&q=80",
                    description: "Comfortable, stylish, and perfect for daily wear."
                },
                {
                    id: 2,
                    name: "Leather Messenger Bag",
                    price: 89.50,
                    category: "Accessories",
                    image: "https://images.unsplash.com/photo-1551107696-a4b0c5a0d9a2?auto=format&fit=crop&w=500&q=80",
                    description: "Premium leather finish with multiple compartments."
                },
                {
                    id: 3,
                    name: "Wireless Noise-Canceling Headphones",
                    price: 120.00,
                    category: "Electronics",
                    image: "https://images.unsplash.com/photo-1505740420928-5e560c06d30e?auto=format&fit=crop&w=500&q=80",
                    description: "Immersive sound quality with 20h battery life."
                },
                {
                    id: 4,
                    name: "Minimalist Watch",
                    price: 150.00,
                    category: "Watches",
                    image: "https://images.unsplash.com/photo-1523275335684-37898b6baf30?auto=format&fit=crop&w=500&q=80",
                    description: "Elegant design suitable for formal and casual occasions."
                },
                {
                    id: 5,
                    name: "Sunglasses - Aviator",
                    price: 25.00,
                    category: "Accessories",
                    image: "https://images.unsplash.com/photo-1572635196237-14b3f281503f?auto=format&fit=crop&w=500&q=80",
                    description: "UV protection with a classic timeless look."
                },
                {
                    id: 6,
                    name: "Smart Fitness Tracker",
                    price: 35.99,
                    category: "Electronics",
                    image: "https://images.unsplash.com/photo-1575311373937-040b8e1fd5b6?auto=format&fit=crop&w=500&q=80",
                    description: "Track steps, heart rate, and sleep patterns."
                }
            ]
        };
    </script>

    <!-- NAVIGATION -->
    <nav class="sticky top-0 z-50 bg-white shadow-sm">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-indigo-600 tracking-tighter cursor-pointer" onclick="renderProducts()">
                <i class="fas fa-shopping-bag mr-2"></i><span id="nav-store-name">Store</span>
            </h1>
            
            <div class="flex items-center gap-4">
                <div class="relative cursor-pointer" onclick="toggleCart()">
                    <i class="fas fa-shopping-cart text-xl text-gray-600 hover:text-indigo-600 transition"></i>
                    <span id="cart-count" class="absolute -top-2 -right-2 bg-red-500 text-white text-xs font-bold px-1.5 py-0.5 rounded-full hidden">0</span>
                </div>
            </div>
        </div>
    </nav>

    <!-- HERO SECTION -->
    <header class="bg-indigo-600 text-white py-12 md:py-20">
        <div class="container mx-auto px-4 text-center">
            <h2 class="text-3xl md:text-5xl font-bold mb-4">Summer Collection 2024</h2>
            <p class="text-indigo-100 text-lg mb-8">Discover premium quality products at the best prices.</p>
            <button onclick="document.getElementById('products-section').scrollIntoView({behavior: 'smooth'})" class="bg-white text-indigo-600 font-semibold py-3 px-8 rounded-full shadow-lg hover:bg-gray-100 transition transform hover:-translate-y-1">
                Shop Now
            </button>
        </div>
    </header>

    <!-- MAIN CONTENT -->
    <main id="products-section" class="container mx-auto px-4 py-12">
        <!-- Filters -->
        <div class="flex flex-wrap gap-2 mb-8 justify-center" id="category-filters">
            <!-- Categories injected by JS -->
        </div>

        <!-- Product Grid -->
        <div id="product-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- Products injected by JS -->
        </div>
    </main>

    <!-- SHOPPING CART MODAL -->
    <div id="cart-modal" class="fixed inset-0 z-50 hidden">
        <div class="absolute inset-0 bg-black bg-opacity-50 transition-opacity" onclick="toggleCart()"></div>
        <div class="absolute right-0 top-0 h-full w-full max-w-md bg-white shadow-xl transform transition-transform duration-300 translate-x-full flex flex-col" id="cart-panel">
            
            <!-- Cart Header -->
            <div class="p-4 border-b flex justify-between items-center bg-gray-50">
                <h2 class="text-xl font-bold text-gray-800"><i class="fas fa-shopping-bag mr-2"></i>Your Cart</h2>
                <button onclick="toggleCart()" class="text-gray-500 hover:text-red-500 text-2xl">&times;</button>
            </div>

            <!-- Cart Items -->
            <div id="cart-items" class="flex-1 overflow-y-auto p-4 space-y-4">
                <!-- Cart items injected here -->
                <div class="text-center text-gray-500 mt-10">Your cart is empty.</div>
            </div>

            <!-- Cart Footer -->
            <div class="p-4 border-t bg-gray-50">
                <div class="flex justify-between text-lg font-bold mb-4">
                    <span>Total:</span>
                    <span id="cart-total">$0.00</span>
                </div>
                <button onclick="showCheckout()" id="checkout-btn" class="w-full bg-indigo-600 text-white py-3 rounded-lg font-semibold hover:bg-indigo-700 transition disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                    Proceed to Checkout
                </button>
            </div>
        </div>
    </div>

    <!-- CHECKOUT FORM MODAL -->
    <div id="checkout-modal" class="fixed inset-0 z-[60] hidden flex items-center justify-center p-4">
        <div class="absolute inset-0 bg-black bg-opacity-60" onclick="hideCheckout()"></div>
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-lg relative overflow-hidden fade-in">
            <div class="bg-indigo-600 p-4 text-white">
                <h3 class="text-xl font-bold">Delivery Details</h3>
            </div>
            
            <div class="p-6">
                <form id="order-form" onsubmit="processOrder(event)">
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                            <input type="text" id="cust-name" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none" placeholder="John Doe">
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Phone Number</label>
                            <input type="tel" id="cust-phone" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none" placeholder="+1 234 567 8900">
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Delivery Address</label>
                            <textarea id="cust-address" required rows="3" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none" placeholder="Street, City, Zip Code..."></textarea>
                        </div>

                        <div class="bg-yellow-50 p-3 rounded-lg border border-yellow-200 text-sm text-yellow-800">
                            <i class="fas fa-info-circle mr-1"></i> Order details will be sent to us via WhatsApp. We will confirm payment and shipping there.
                        </div>
                    </div>

                    <div class="mt-6 flex gap-3">
                        <button type="button" onclick="hideCheckout()" class="flex-1 px-4 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50">Cancel</button>
                        <button type="submit" class="flex-1 px-4 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600 font-semibold flex items-center justify-center gap-2">
                            <i class="fab fa-whatsapp text-lg"></i> Place Order
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- TOAST NOTIFICATION -->
    <div id="toast" class="fixed bottom-5 right-5 bg-gray-800 text-white px-6 py-3 rounded-lg shadow-lg transform translate-y-20 transition-transform duration-300 z-[70]">
        Item added to cart!
    </div>

    <!-- JAVASCRIPT LOGIC -->
    <script>
        // --- STATE MANAGEMENT ---
        let cart = JSON.parse(localStorage.getItem('myShopCart')) || [];
        
        // --- INITIALIZATION ---
        document.getElementById('nav-store-name').textContent = STORE_CONFIG.storeName;

        function init() {
            renderCategories();
            renderProducts();
            updateCartUI();
        }

        // --- RENDER PRODUCTS ---
        function renderProducts(category = 'All') {
            const grid = document.getElementById('product-grid');
            grid.innerHTML = '';

            const filtered = category === 'All' 
                ? STORE_CONFIG.products 
                : STORE_CONFIG.products.filter(p => p.category === category);

            filtered.forEach(product => {
                const card = document.createElement('div');
                card.className = 'bg-white rounded-xl shadow-md overflow-hidden hover:shadow-xl transition duration-300 flex flex-col h-full border border-gray-100';
                card.innerHTML = `
                    <div class="h-48 overflow-hidden relative group">
                        <img src="${product.image}" alt="${product.name}" class="w-full h-full object-cover transition duration-500 group-hover:scale-110">
                        <button onclick="addToCart(${product.id})" class="absolute bottom-3 right-3 bg-white text-indigo-600 p-3 rounded-full shadow-lg hover:bg-indigo-600 hover:text-white transition transform translate-y-12 group-hover:translate-y-0 duration-300">
                            <i class="fas fa-cart-plus"></i>
                        </button>
                    </div>
                    <div class="p-5 flex flex-col flex-1">
                        <div class="text-xs font-semibold text-indigo-500 mb-1 uppercase tracking-wide">${product.category}</div>
                        <h3 class="text-lg font-bold text-gray-900 mb-2 leading-tight">${product.name}</h3>
                        <p class="text-gray-500 text-sm mb-4 line-clamp-2 flex-1">${product.description}</p>
                        <div class="flex justify-between items-center mt-auto pt-4 border-t border-gray-100">
                            <span class="text-xl font-bold text-gray-900">${STORE_CONFIG.currencySymbol}${product.price.toFixed(2)}</span>
                            <button onclick="addToCart(${product.id})" class="text-sm font-medium text-indigo-600 hover:text-indigo-800">Add to Cart</button>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        // --- RENDER CATEGORIES ---
        function renderCategories() {
            const container = document.getElementById('category-filters');
            const categories = ['All', ...new Set(STORE_CONFIG.products.map(p => p.category))];
            
            container.innerHTML = categories.map(cat => `
                <button onclick="renderProducts('${cat}')" class="px-4 py-2 rounded-full bg-white border border-gray-200 text-gray-600 hover:bg-indigo-50 hover:text-indigo-600 hover:border-indigo-200 transition text-sm font-medium">
                    ${cat}
                </button>
            `).join('');
        }

        // --- CART FUNCTIONS ---
        function addToCart(id) {
            const product = STORE_CONFIG.products.find(p => p.id === id);
            const existing = cart.find(item => item.id === id);

            if (existing) {
                existing.quantity++;
            } else {
                cart.push({ ...product, quantity: 1 });
            }
            
            saveCart();
            updateCartUI();
            showToast(`Added ${product.name} to cart`);
            toggleCart(true); // Open cart to show item
        }

        function removeFromCart(id) {
            cart = cart.filter(item => item.id !== id);
            saveCart();
            updateCartUI();
        }

        function updateQuantity(id, change) {
            const item = cart.find(item => item.id === id);
            if (item) {
                item.quantity += change;
                if (item.quantity <= 0) removeFromCart(id);
                else {
                    saveCart();
                    updateCartUI();
                }
            }
        }

        function saveCart() {
            localStorage.setItem('myShopCart', JSON.stringify(cart));
        }

        function updateCartUI() {
            const cartItems = document.getElementById('cart-items');
            const cartCount = document.getElementById('cart-count');
            const cartTotal = document.getElementById('cart-total');
            const checkoutBtn = document.getElementById('checkout-btn');

            // Update Badge
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            cartCount.textContent = totalItems;
            cartCount.classList.toggle('hidden', totalItems === 0);

            // Update List
            if (cart.length === 0) {
                cartItems.innerHTML = `<div class="flex flex-col items-center justify-center h-full text-gray-400">
                    <i class="fas fa-shopping-basket text-4xl mb-3 opacity-50"></i>
                    <p>Your cart is empty</p>
                </div>`;
                checkoutBtn.disabled = true;
                cartTotal.textContent = `${STORE_CONFIG.currencySymbol}0.00`;
                return;
            }

            checkoutBtn.disabled = false;
            let total = 0;
            
            cartItems.innerHTML = cart.map(item => {
                total += item.price * item.quantity;
                return `
                    <div class="flex gap-4 bg-white p-3 rounded-lg border border-gray-100">
                        <img src="${item.image}" class="w-16 h-16 object-cover rounded-md">
                        <div class="flex-1">
                            <h4 class="font-semibold text-sm line-clamp-1">${item.name}</h4>
                            <div class="text-indigo-600 font-bold text-sm mt-1">
                                ${STORE_CONFIG.currencySymbol}${(item.price * item.quantity).toFixed(2)}
                            </div>
                            <div class="flex items-center gap-3 mt-2">
                                <button onclick="updateQuantity(${item.id}, -1)" class="w-6 h-6 rounded bg-gray-100 hover:bg-gray-200 text-xs flex items-center justify-center">-</button>
                                <span class="text-sm font-medium w-4 text-center">${item.quantity}</span>
                                <button onclick="updateQuantity(${item.id}, 1)" class="w-6 h-6 rounded bg-gray-100 hover:bg-gray-200 text-xs flex items-center justify-center">+</button>
                            </div>
                        </div>
                        <button onclick="removeFromCart(${item.id})" class="text-gray-400 hover:text-red-500 self-start">
                            <i class="fas fa-trash text-sm"></i>
                        </button>
                    </div>
                `;
            }).join('');

            cartTotal.textContent = `${STORE_CONFIG.currencySymbol}${total.toFixed(2)}`;
        }

        // --- UI TOGGLES ---
        function toggleCart(forceOpen = false) {
            const modal = document.getElementById('cart-modal');
            const panel = document.getElementById('cart-panel');
            
            if (forceOpen || modal.classList.contains('hidden')) {
                modal.classList.remove('hidden');
                setTimeout(() => panel.classList.remove('translate-x-full'), 10);
            } else {
                panel.classList.add('translate-x-full');
                setTimeout(() => modal.classList.add('hidden'), 300);
            }
        }

        function showCheckout() {
            toggleCart(); // Close cart
            document.getElementById('checkout-modal').classList.remove('hidden');
        }

        function hideCheckout() {
            document.getElementById('checkout-modal').classList.add('hidden');
        }

        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.remove('translate-y-20');
            setTimeout(() => toast.classList.add('translate-y-20'), 3000);
        }

        // --- ORDER PROCESSING ---
        function processOrder(e) {
            e.preventDefault();
            
            const name = document.getElementById('cust-name').value;
            const phone = document.getElementById('cust-phone').value;
            const address = document.getElementById('cust-address').value;
            
            // 1. Build Item List
            let message = `*New Order from ${STORE_CONFIG.storeName}*\n\n`;
            message += `*Customer:* ${name}\n`;
            message += `*Phone:* ${phone}\n`;
            message += `*Address:* ${address}\n\n`;
            message += `*Order Details:*\n`;
            
            let total = 0;
            cart.forEach(item => {
                const itemTotal = item.price * item.quantity;
                total += itemTotal;
                message += `• ${item.name} (x${item.quantity}) - ${STORE_CONFIG.currencySymbol}${itemTotal.toFixed(2)}\n`;
            });

            message += `\n*Total Amount: ${STORE_CONFIG.currencySymbol}${total.toFixed(2)}*`;
            message += `\n\n------------------\nPlease confirm this order and share payment details.`;

            // 2. Clear Cart & Close Modal
            cart = [];
            saveCart();
            updateCartUI();
            hideCheckout();

            // 3. Open WhatsApp
            const whatsappUrl = `https://wa.me/${STORE_CONFIG.whatsappNumber}?text=${encodeURIComponent(message)}`;
            window.open(whatsappUrl, '_blank');
        }

        // Start App
        init();
    </script>
</body>
</html>
